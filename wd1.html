<!DOCTYPE html>
<html>
<head>
	<title>random function</title>
	<style type="text/css">
		p,ol {margin-right: 10px}
	</style>
	<script type="text/javascript">
		var value;
		document.writeln("<p>random number</p><ol>");
		for (var i = 1; i<=30; ++i) {
			value=Math.floor(i+ Math.random()*6);
			document.write("<li> + value + </li>");
		}
		document.writeln("</ol>");
	</script>
</head>
<body>

</body>
</html>
